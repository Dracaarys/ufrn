<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Mercadoria</title>
</head>
<body>

<h1> Cadastro de Mercadoria </h1>
<form action="/cadastroMercadoria" method="post">
    <label for="nome">Nome</label> <input type="text" name="nome" id="nome"> </br>
    <label for="descricao">Descrição</label> <input type="text" name="descricao" id="descricao"> </br>
    <label for="preco">Preço</label> <input type="text" name="preco" id="preco"> </br>
    <label for="estoque">Estoque</label> <input type="text" name="estoque" id="estoque"> </br>
    <button type="submit">Cadastrar</button>
</form>

<a href="/logout">Logout</a>

</body>
</html>
